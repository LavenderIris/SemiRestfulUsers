<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Show</title>
</head>
<style>
    p {
        padding: 0px 0px 0px 0px;
        margin: 0px 0px 0px 0px;
    }

    .i_b{
        margin-top: 8px;
        display: inline-block;
    }

    button{
        background-color: #E4D8DA;
    }

    .m_b{
        margin-bottom: 8px;
    }
</style>
<body>
   
    <h1>Edit User {{user.name}}</h1>


    <form action="/users/process_edit" method='POST' class='i_b'>
        {% csrf_token %}
        <p>First Name<input type="text" name = 'first_name' value= '{{user.first_name}}' ></p>
        <p>Last Name<input type="text" name = 'last_name' value ='{{user.last_name}}' > </p>
        <p class='m_b'>Email<input type="text" name = 'email' value= '{{user.email}}' ></p>
        <input type="hidden" name ='id' value='{{user.id}}'>
        <button type="submit" name="update">Edit</button>

    </form>

    <br>
    <a href="/users/{{user.id}}">Show</a>
    <a href="/users">Go Back</a>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</body>
</html>
